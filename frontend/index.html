<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Multiplayer Light Cycle</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>
		<style>
			#game-view {
				display: none;
			}
		</style>
	</head>
	<body>
		<section class="vh-100">
			<div class="container h-100">
				<!-- Create / Join Display -->
				<div id="initial-view" class="h-100">
					<div class="d-flex flex-column align-items-center justify-content-center h-100">
						<h1>Multiplayer Light Cycle</h1>
						<button type="submit" class="btn btn-success" id="new-game-button">Create New Game</button>
						<div>OR</div>
						<div class="form-group">
							<input type="text" placeholder="Enter Game Code" id="game-code-input" />
						</div>
						<button type="submit" class="btn btn-success" id="join-game-button">Join Game</button>
					</div>
				</div>

				<!-- Game Container / Canvas -->
				<div id="game-view" class="h-100">
					<div class="d-flex flex-column align-items-center justify-content-center h-100">
						<h1>Your game code is: <span id="game-code-display"></span></h1>
						<h2 id="player-number-display"></h2>

						<canvas id="canvas"></canvas>
					</div>
				</div>
			</div>
		</section>
	</body>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"
		integrity="sha512-v8ng/uGxkge3d1IJuEo6dJP8JViyvms0cly9pnbfRxT6/31c3dRWxIiwGnMSWwZjHKOuY3EVmijs7k1jz/9bLA=="
		crossorigin="anonymous"
	></script>
	<script src="index.js"></script>
</html>
